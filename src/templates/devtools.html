<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h3 class="mt-2">
            Dev Tools
        </h3>
        <div class="dropdown-divider mt-3"></div>

        <form>
            <div class="row mt-2 ml-1">
                <div class="col-12 mt-2">
                    <div class="row">
                        <div class="col-6 mt-1 text-center">
                            <p class="text-muted">Enter IP address</p> 
                        </div>
                        <div class="col-6 text-center">
                            <input type="text" class="form-control text-center" id="ip">
                        </div>
                    </div>
                </div>
            </div>

            <div class="dropdown-divider"></div>

            <div class="row mt-3">
                <div class="col-5"></div>
                <div class="col-5">
                    <button id="saveIp" class="btn btn-secondary" type="button">Save</button>
                </div>
            </div>

        </form>
    </div>
	
	<script>
        const electron = require('electron')
        const { ipcRenderer } = electron;

        document.querySelector('#saveIp').addEventListener('click', (event)=> {
            var ip = document.querySelector('#ip').value;
            console.log(ip);
            ipcRenderer.send('read:IPDevTools',ip);
        });

	</script>
</body>
