<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container text-center mt-3">
		<h3>Data Download</h3>
	</div>
	<div id="file_list" class="container mt-3 mb-3" style="border:2px solid #ccc; width: 80%;">
		<div class="d-flex justify-content-center pt-5 pb-5">
			<div class="spinner-border" style="width: 4rem; height: 4rem;" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
	</div>

	<script>
		const { ipcRenderer } = require('electron');

		window.onload = function () {
			fetch("http://192.168.0.196/files")
				.then(function(response) {
					return response.text().then(function(file) {
						var files = file.split(" ");
						var data='<div class="list-group">';
						
						for (var i = 0; i< files.length-1; i++) {
							var x = files[i];
							var y = x.replace("/", "");
							data = data + `<a download href="http://192.168.0.196/download/${y}" class="list-group-item btn btn-light mt-1"> ${y} <span class="fa fa-download"></span></a>`;
						}
						data = data + '</div>';
						document.querySelector('#file_list').innerHTML = data;
					});
				})
				.catch(function (error) {
					console.log("Error: " + error);
				});
		}
	</script>

</body>
</html>
