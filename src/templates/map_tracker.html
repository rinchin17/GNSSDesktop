<!DOCTYPE html>
<html>
<head>
	<title>Map Tracker</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<style type="text/css">
		.custom-control-input:checked ~ .custom-control-label::before {
			background-color: green;
			border-color: darken(green, 10%);
		}
	}
	</style>
</head>
<body>
	<!-- <div class="container text-left mt-5 ml-0"><h3>Map Tracker</h3></div> -->
	<div class="container text-left mt-5 ml-6">
		<div class="row">
			<h3>Map Tracker</h3>	
		</div>
		
		<div class="row mt-2">
			<div class="col-sm-4">
				<div class="btn-group">
					<button type="button" class="btn btn-secondary" style="width: 150px;">2021-02-03-...</button>
				    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    <span class="sr-only">Toggle Dropdown</span>
				  	</button>
				  	<div class="dropdown-menu">
					    <a class="dropdown-item" href="#">2021-02-03-0001.csv</a>
					    <a class="dropdown-item" href="#">2021-02-03-0002.csv</a>
					    <a class="dropdown-item" href="#">2021-02-03-0003.csv</a>
					    <div class="dropdown-divider"></div>
					    <a class="dropdown-item" href="#">See more</a>
					</div>
				</div>
			</div>	

			<div class="col-sm">
				<!-- switch -->
		        <div class="custom-control custom-switch custom-switch-lg pt-2">
		            <input type="checkbox" class="custom-control-input" id="customSwitch2">
		            <label class="custom-control-label" for="customSwitch2">Live View</label>
		        </div>
		        <!-- end switch -->
			</div>

			<div class="col-sm-2 mr-0 pr-0 pt-2">
				<!-- change view -->
		        Change View
		        <!-- change view -->
			</div>

			<div class="col-sm pl-0 pt-0">
				<i class="fa fa-globe fa-4x" aria-hidden="true"></i>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
