<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <link rel="stylesheet" type="text/css" href="./css/template.css" />
	<link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src='./js/test-credentials.js'></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
  </head>
  <body>
  
    <div class="container-fluid">
		<div class="row text-center mt-3">
			<div class="col-12 col-sm-3">
				<h4 class="">
					Map Tracker
				</h4>
			</div>
			<div class="col-12 col-sm-3">
				<select class="form-control">
					<option>2020-02-12-12:00.csv</option>
					<option>2020-02-12-12:00.csv</option>
					<option>2020-02-12-12:00.csv</option>
					<option>2020-02-12-12:00.csv</option>
				</select>
			</div>
			<div class="col-12 col-sm-3">
				<div class="custom-control custom-switch custom-switch-lg pt-2">
					<input type="checkbox" class="custom-control-input" id="customSwitch2">
					<label class="custom-control-label" for="customSwitch2">Live View</label>
		        </div>
			</div>
			<div class="col-12 col-sm-3">
				<button class="btn">
					<span class="fa fa-globe text-primary"></span> Change view
				</button>
			</div>
		</div>

        <div class="dropdown-divider"></div>

		<div class="row">

			<div class="col-sm-3 bg-light mt-5" id="left">	
				<div class="list-group mt-3">
					<input type="text" class="form-control mt-2" placeholder="Latitude" disabled>
					<input type="text" class="form-control mt-2" placeholder="Longitude" disabled>
					<input type="text" class="form-control mt-2" placeholder="Altitude" disabled>
					<input type="text" class="form-control mt-2" placeholder="RTK Status" disabled>
				</div>
			</div>

			<div class="col">
				<div id="map"></div>
			</div>

		</div>
    </div>

    <script type="text/javascript" src='./js/demo.js'></script>
  </body>
</html>
